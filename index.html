<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Food Recommendation System</h1>
    </header>
    <main>
        <label for="petType">Select Pet Type:</label>
        <select id="petType">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>

        <label for="petBreed">Select Pet Breed:</label>
        <select id="petBreed">
            <!-- Breed options will be dynamically populated based on the selected pet type -->
        </select>

        <button onclick="getRecommendation()">Get Recommendation</button>

        <div id="recommendationResult"></div>
    </main>

    <script>
        // Sample data for pet breeds
        const petBreeds = {
            dog: ["Labrador", "German Shepherd", "Golden Retriever"],
            cat: ["Persian", "Siamese", "Maine Coon"]
        };

        // Function to dynamically populate pet breeds based on the selected pet type
        function populateBreeds() {
            const petType = document.getElementById("petType");
            const petBreed = document.getElementById("petBreed");

            const selectedType = petType.value;
            petBreed.innerHTML = "";

            petBreeds[selectedType].forEach(breed => {
                const option = document.createElement("option");
                option.value = breed;
                option.text = breed;
                petBreed.add(option);
            });
        }

        // Function to get the pet food recommendation
        function getRecommendation() {
            const petType = document.getElementById("petType").value;
            const petBreed = document.getElementById("petBreed").value;

            // Add your recommendation logic here
            const recommendation = `Recommended food for ${petBreed} ${petType}: Premium Pet Food X`;

            document.getElementById("recommendationResult").innerText = recommendation;
        }

        // Populate breeds when the page loads
        window.onload = populateBreeds;

        // Add event listener for pet type change to dynamically update breeds
        document.getElementById("petType").addEventListener("change", populateBreeds);
    </script>
</body>
</html>
